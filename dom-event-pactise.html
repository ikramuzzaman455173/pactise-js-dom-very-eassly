<body>
<div id="main" class="main">
<h1 align="center">Javascript pactise dom events üê±‚Äçüë§</h1>
<button id="btn-1" onclick="red()">button-red</button>
<button id="btn-2">button-yellow</button>
<button id="btn-3">button-green</button>
<button id="btn-4" onclick="blue()">button-blue</button>
<button id="btn-5">button-violet</button>
<button id="btn-6" onclick="
addEventListener('click',()=>{

<script src="js/dom-event.js"></script>

<script>
// const btn1 =document.getElementById("btn-1")
const btn2 =document.getElementById("btn-2")
const btn3 =document.getElementById("btn-3")
const btn4 =document.getElementById("btn-4")
const btn5 =document.getElementById("btn-5")
const btn6 =document.getElementById("btn-6")
const btn7 =document.getElementById("btn-7")
const btn8 =document.getElementById("btn-8")

// event use step -1
function red(){
  document.body.style.background='red'
  document.body.style.color='yellow'
}
function blue(){
  document.body.style.background='blue'
  document.body.style.color='white'
}
function violet(){
  document.body.style.background='violet'
  document.body.style.color='white'
}

//event use-step -2
btn2.onclick=yellow;
function yellow(){
document.body.style.background='yellow'
document.body.style.color='#555'
}

//event use step -3
btn3.onclick=green;

function green(){
document.body.style.background='green'
document.body.style.color='#fff'
}

//event use step-4
btn5.addEventListener('click',violet)

//event use step-5
btn7.addEventListener('click',function(){
  document.body.style.background='tomato'
document.body.style.color='#fff'
})
btn8.addEventListener('click',function(){
  document.body.style.background='orange'
document.body.style.color='#fff'
})
</script>
</html>
